environment:
  PYTHON: "C:\\Python34"
  PYTHON_VERSION: 3.4
  PYTHON_ARCH: 32

platform: x86

configuration: Release

init:
  - set PYTHONPATH=%PYTHON%
  - set PYTHONHOME=%PYTHON%
  - set PATH=%PYTHON%;%PYTHON%\Scripts;%PATH%
  - python --version
  - python -m site
  - python -m pip install -U pip setuptools wheel
  - mkdir dist

install:
  - pip install twisted --download dist

# Not a project with an msbuild file, build done at install.
build: off

artifacts:
  - path: 'dist'
    type: zip
    name: twisted-wheels


# Push artefact to S3 bucket and list all
before_deploy:
  - dir twisted-wheels
